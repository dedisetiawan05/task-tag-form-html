                </tr>
                <tr>
                    <td>Nama Belakang</td>
                    <td>:</td>
                    <td><input type="text" name="namaBelakang" placeholder="Isi disini kak" ></td>

                    <td>Jenis Kelamin</td>
                    <td>:</td>

                        Pria
                        <input type="radio" name="gender" value="wanita">
                        Wanita
                    </td>
                </tr>
                <tr>
                    <td>Tempat Lahir</td>
                    <td>:</td>
                    <td><input type="text" placeholder="Isi disini kak" name="tempatLahir"></td>
                </tr>
                <tr>
                    <td>Tanggal Lahir</td>
                    <td>:</td>
                    <td><input type="date" name="ttl"></td>
                </tr>
                <tr>
                    <td>No Telp</td>
                    <td>:</td>
                    <td><input type="tel" placeholder="Isi disini kak" name="noTelp"></td>
                </tr>
                <tr>
                    <td>Alamat</td>
                    <td>:</td>
                    <td><textarea name="alamat">Isi disini....</textarea></td>
                </tr>
                <tr>
                    <td>Agama</td>
                    <td>:</td>
                    <td>
                        <select name="agama">
                            <option value=""></option>
                            <option value="islam">Islam</option>
                            <option value="kristen">Kristen</option>
                            <option value="islam">Budha</option>
                            <option value="islam">Hindu</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td>:</td>
                    <td><input type="email" placeholder="Isi disini kak" name="email" required></td>
                </tr>
                <tr>
                    <td>Password</td>
                    <td>:</td>
                    <td><input type="password" placeholder="Isi disini kak" name="password" pattern=".{8,}" title="Minimal 8 karakter" required></td>
                </tr>

                    <td>Keahlian</td>
                    <td>:</td>
